<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0cdb79;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .logo-animation {
            text-align: center;
            color: #dcbf20;
            font-size: 48px;
            animation: fadeIn 2s ease-in-out;
        }
        .start-button {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 10px 0;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #dcbf20;
            color: black;
            border: none;
            border-radius: 8px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f7e26c;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo-animation">
        <h1>Anipo</h1>
    </div>
    <div class="start-button">
        <button onclick="navigateTo('home.html')">START</button>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
