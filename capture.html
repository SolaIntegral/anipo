<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真を撮る</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0cdb79;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: white;
        }
        .navbar {
            width: 100%;
            background-color: #4cdb6d;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #dcbf20;
            border-radius: 8px;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(145deg, #4cdb6d, #dcbf20);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 20px;
            width: 90%;
            max-width: 800px;
        }
        button {
            margin: 10px 0;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #dcbf20;
            color: black;
            border: none;
            border-radius: 8px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f7e26c;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>写真を撮る</h1>
        <video id="camera" autoplay style="display: none;"></video>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <canvas id="snapshot" style="display:none;"></canvas>
        <button id="use-camera">カメラを使用</button>
        <button id="use-gallery">スマホ内の写真を選択</button>
        <button onclick="location.href='home.html'">戻る</button>
    </div>
    <script src="capture.js"></script>
</body>
</html>
